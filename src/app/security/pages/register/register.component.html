<h2>Registro</h2>

<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <div>
    <label>Name:</label>
    <input type="text" name="username" [(ngModel)]="user.name" required>
  </div>
  <div>
    <label>Surname:</label>
    <input type="text" name="username" [(ngModel)]="user.surname" required>
  </div>
  <div>
    <label>Nick:</label>
    <input type="text" name="username" [(ngModel)]="user.nick" required>
  </div>
  <div>
    <label>Email:</label>
    <input type="text" name="username" [(ngModel)]="user.email" required>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password" [(ngModel)]="user.password" required>
  </div>
  <div>
    <button type="submit">Register</button>
  </div>
</form>
